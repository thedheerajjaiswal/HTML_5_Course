    <!--
        simple iFrames
        YouTube video with iFrame
    -->

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>HTML Iframe Tag</title>
        <style>
            body {
                margin-bottom: 500px;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>

    <body>

        <h2>Local html page</h2>
        <iframe src="08_HTML_Images.html" width="400" height="200"></iframe>
        <iframe src="09_HTML_Tables.html" width="400" height="200"></iframe>
        <iframe src="07_HTML_Ordered_List.html" width="400" height="200"></iframe>

        <h2>A google page in a frame</h2>
        <iframe src="https://en.wikipedia.org/wiki/JavaScript" width="600" height="400"></iframe>

        <h2>display a pdf file in frame</h2>
        <iframe src="img/HTML_JavaScript.pdf" width="400" height="200"></iframe>

        <h2>Play a youtube video in a frame</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/P9V3HwkGAh4" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>display google maps with Iframe</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d815.7490745100912!2d78.4457877664835!3d17.441521741749376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91b98c09e0dd%3A0xe39d408e9d367d0a!2sSoftwave%20IT%20Solutions!5e0!3m2!1sen!2sin!4v1578280493156!5m2!1sen!2sin"
            width="400" height="200" frameborder="1" style="border:0;" allowfullscreen=""></iframe>

        <h2>to display 360degree Images</h2>
        <!-- https://pixexid.com/  download -->
        <!-- https://www.momento360.com/ upload -->
        <iframe
            src="https://momento360.com/e/u/76baedc8bbbc4fc68d4829e07fae651b?utm_campaign=embed&utm_source=other&utm_medium=other&heading=248.96886341733&pitch=39.72660557012419&field-of-view=75"
            width="500" height="300"></iframe>

    </body>

    </html>
</body>

</html>
