<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            box-shadow: 0 5px 10px black;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->

    <h2>Simple Image</h2>
    <img src="img/image_2.jpg" width="400" height="200">
    
    <h2>Image With Title</h2>
    <img src="img/image_3.jpg" width="400" height="200" title="Person Image">

    <h2>Image with Alt Attribute</h2>
    <img src="img/image_5.jpg" width="400" height="200" alt="Woman Image">

    <h2>Image from Google</h2>
    <img src="https://static.toiimg.com/thumb/67228025/Goa-party-new-year.jpg?width=748&height=499" width="400" height="200" alt="Google Image" title="Sahoo Image">


</body>
</html>
