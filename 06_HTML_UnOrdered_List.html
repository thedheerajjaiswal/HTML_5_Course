<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
       ul{
            background-color: limegreen;
            box-shadow: 0 5px 10px black;
            font-family: Arial, Helvetica, sans-serif;
            width: 250px;
        }
        ul li{
           background-color: lightgreen; 
           margin: 5px;
           font-size: 35px;
        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->

    <ul type='disc'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type='circle'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type='square'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type='none'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

</body>
</html>
