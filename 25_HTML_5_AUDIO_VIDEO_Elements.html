<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            border: 10px solid orangered;
            width: 400px;
            text-align: center;
            background-color: lightsalmon;
            box-shadow: 0 5px 10px black;
        }
        div video{
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Audio , Video Elements -->
    <h2>Audio Tag</h2>
    <div>
        <audio controls>
            <source src="media/songs.mp3" type="audio/mp3">
        </audio>
    </div>

    <h2>Video Tag</h2>
    <div>
        <video controls>
            <source src="media/ratan_tata.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
