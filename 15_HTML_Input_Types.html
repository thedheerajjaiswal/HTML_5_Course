<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 200px;
        }
        form {
            background: linear-gradient(45deg,black,red);
            color: whitesmoke;
            padding: 15px;
            width: 400px;
            box-shadow: 0 5px 10px black;
        }
    </style>
</head>
<body>

    <!--
        Simple Input Types
        1) Text Box
        2) Password Box
        3) Radio Button
        4) Check Box
        5) Normal Button
    -->

<h2>Text Box</h2>
<form> 
<label> User Name: </label>
<input type="text">
</form>


<h2>Password Box</h2>
<form>
<label>Password: </label>
    <input type="password">
</form>


<h2>Radio Button</h2>
<form>
    <label>Howz Delhi Traffic ? </label>
<input type="radio" name="Traffic" value="good"> Good
<input type="radio" name="Traffic" value="bad">Bad
</form>

<h2>Checkbox</h2>
<form> 
<label>Language Known :</label>
<br>
<input type="checkbox" value="Hindi">Hindi
<input type="checkbox" value="English">English
<input type="checkbox" value="French">French
<input type="checkbox" value="German">German
<input type="checkbox" value="Spanish">Spanish
</form>
    <!-- HTML5 Input Types
        color,
        date,
        datetime-local,
        email,
        month,
        number,
        range,
        search,
        time,
        url,
        Week
    -->
<hr>
<h2>Color</h2>
<form>
    <label>Select a Color</label>
<input type="color">
</form>

<h2>Date</h2>
<form>
<label >Select a Date</label>
<input type="date">
</form>


<h2>Date & Time</h2>
<form>
<label>Select a Date & Time </label>
<input type="datetime-local">
</form>

<h2>Month</h2>
<form>
<label>Select a Month </label>
<input type="week">
</form>

<h2>Time</h2>
<form>
    <label> Select a Time</label>
    <input type="time">
</form>


<h2>Number</h2>
<form>
<label>Enter a number</label>
<input type="number" min="0" max="100" step="0.5">
<input type="submit" value="Submit">
</form>

<h2>Email</h2>
<form>
    <label>Enter your Email</label>
<input type="email">
<input type="submit" value="Submit">
</form>

<h2>Url</h2>
<form>
    <label>Enter your Website</label>
<input type="url">
<input type="submit" value="Submit">
</form>

<h2>File</h2>
<form> 
<label>Select a File</label>
<input type="file">
</form>

<h2>Range</h2>
<form>
<label>Select a Range</label>
<input type="range" min="0" max="500000">
</form>

<h2>Search</h2>
<form>
<label> Search Here</label>
<input type="search">
<input type="submit" value="Submit">
</form>


</body>
</html>
